<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-white flex justify-center items-center">
    <div class="flex justify-center items-center bg-white w-full h-[100vh]">
      <form
        action=""
        class="flex flex-col items-center justify-center w-[400px] h-[400px] bg-gray-100 rounded-lg"
      >
        <div class="w-full p-10">
            <h2 class="text-2xl font-semibold mb-6 flex justify-center bg-gradient-to-br from-red-300 to-red-500 rounded">Login page</h2>
          <div class=" w-full flex justify-between items-center">
            <label for="Username" class="text-lg mr-1 w-1/3">Username</label>
            <input
              type="text"
              class="h-6 bg-slate-600 mb-3 w-full rounded-md opacity-75 text-neutral-800 p-4 w-2/3"
              placeholder="Enter Username"
            />
          </div>
          <div class=" w-full flex justify-between items-center">
            <label for="Username" class="text-lg w-1/3">Password</label>
            <input type="password" class="h-6 bg-slate-600 w-full ml-2 rounded-md opacity-75 active:shadow-sm active:outline-none text-neutral-800 p-4 w-2/3" 
            placeholder="Enter password"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
